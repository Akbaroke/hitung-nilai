<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <meta name="author" content="Akbaroke">
   <!-- Icon -->
   <link rel="icon" href="https://avatars.githubusercontent.com/u/94231436?s=400&u=1356cf8ff63f6d6d966c11bd6ca6608a1fce4f15&v=4" />
   <link rel="apple-touch-icon" href="https://avatars.githubusercontent.com/u/94231436?s=400&u=1356cf8ff63f6d6d966c11bd6ca6608a1fce4f15&v=4">

  <title>Akbaroke | Hitung Nilai</title>
</head>
<body>
  <div class="container-fluid">
    <div class="card m-auto mt-3" style="max-width: 400px;">
      <div class="card-body">
        <h4>Program Menghitung Nilai</h4>
        <div class="card mt-4 mb-3">
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="absen" class="form-label">Absen : </label>
                <input type="number" id="absen" class="form-control" placeholder="Masukan nilai absen (0/100)" required>
              </div>
              <div class="mb-3">
                <label for="tugas" class="form-label">Tugas : </label>
                <input type="number" id="tugas" class="form-control" placeholder="Masukan nilai tugas (0/100)" required>
              </div>
              <div class="mb-3">
                <label for="uts" class="form-label">UTS : </label>
                <input type="number" id="uts" class="form-control" placeholder="Masukan nilai uts (0/100)" required>
              </div>
              <div class="mb-3">
                <label for="uas" class="form-label">UAS : </label>
                <input type="number" id="uas" class="form-control" placeholder="Masukan nilai uas (0/100)" required>
              </div>
              <div class="d-flex flex-row justify-content-around">
                <button id="hitung" class="btn btn-success">Hitung</button>
                <button id="clear" class="btn btn-danger">Reset</button>
              </div>
            </form>
          </div>
        </div>
        <div class="card mt-5">
          <div class="card-body">
            <h4>Hasil Perhitungan</h4>
            <div class="mb-3 mt-3">
              <label for="nilai-akhir" class="form-label">Nilai Akhir :</label>
              <input disabled type="text" id="nilai-akhir" class="form-control" value="0">
            </div>
            <div class="mb-3 mt-3">
              <label for="nilai-huruf" class="form-label">Nilai Huruf :</label>
              <input disabled type="text" id="nilai-huruf" class="form-control" value="0">
            </div>
            <div class="mb-3 mt-3">
              <label for="nilai-ip" class="form-label">Nilai IP :</label>
              <input disabled type="text" id="nilai-ip" class="form-control" value="0">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
